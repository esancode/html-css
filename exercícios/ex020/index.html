<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <style>
        .container {
            display: flex;
            flex-direction: column-reverse;
            background-color: blue;
        }

        .iten {
            background-color: rebeccapurple;
            border: 1px solid black;
            text-align: center;
            color: white;
            padding: 10px;
        }

        body {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="iten">A</div>
        <div class="iten">B</div>
        <div class="iten">C</div>
        <div class="iten">D</div>
        <div class="iten">E</div>
    </div>
</body>
</html>
